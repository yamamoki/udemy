<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Demo</title>
</head>
<body>
  <h1>Form Demo</h1>

  <form action="/tacos">
    <p>
      <label for="username">ユーザー名:</label>
      <input id="username" type="text" placeholder="ユーザー名" name="username">
    </p>
    <p>
      <label for="password">パスワード:</label>
      <h5>誕生日は利用できまsん</h5>
      <input id="password" type="password" placeholder="パスワード" name="password">
    </p>
    <p>
      <label for="color">好きな色:</label>
      <input id="color" type="color" name="color">
    </p>
    <!--↑↓は使い分け-->
    <p>
      <label>好きな数値:
        <input type="number" placeholder="数値" name="num" min="1" max="500" step="10">
      </label>
    </p>
    <button type="submit">送信!!</button>
    <h5>inputでボタン</h5>
    <input type="submit">
    <input type="submit" value="表示を変えるならvalue">
  </form>

  <hr>
  <h2>ハイジャック検索</h2>
  <h3>Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button type="submit">Reddit検索</button>
  </form>
  <h3>Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button type="submit">Google検索</button>
  </form>
  <h3>Youtube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button type="submit">Youtube検索</button>
  </form>

  <h2>続・Input!!!</h2>
  <form action="/birds">
    <p>
      <input type="checkbox" name="agree_tas" id="agree">
      <label for="agree">利用規約に同意します</label>
    </p>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">食事を選択してください</label>
      <select name="meal" id="meal">
        <option value="fish">焼き魚</option>
        <option value="salad">サラダ</option>
        <option value="steak" selected>ステーキ</option>
      </select>
    </p>
    <p>
      <label for="">チーズの量:</label>
      <input type="range" id="cheese" min="1" max="10" name="cheese_level" value="9">
    </p>
    <p>
      <label for="commnts">その他コメント</label>
      <br>
      <textarea id="commnts" rows="10" cols="40" placeholder="コメントを入力"></textarea>
    </p>
    <button type="submit">送信</button>
  </form>
</body>
</html>
