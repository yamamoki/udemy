    ニワトリ
    <b>ニワトリ</b>（鶏、庭鳥、学名：Gallus gallus domesticus）は、キジ科に属する鳥類の1種で、代表的な家禽として世界中で飼育されている。ニワトリを飼育することを養鶏と呼ぶ。
